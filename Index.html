<html lang="es">

	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>

		<script>
    		$(function(){
				// Clona la fila oculta que tiene los campos base, y la agrega al final de la tabla
				$("#adicional").on('click', function(){
					$("#tabla tbody tr:eq(0)").clone().removeClass('fila-fija').appendTo("#tabla");
				});
			 
				// Evento que selecciona la fila y la elimina 
				$(document).on("click",".eliminar",function(){
					var parent = $(this).parents().get(0);
					$(parent).remove();
				});
			});
		</script>
	</head>

	<body>
		<header>
			<div class="container">
			<h2><center>Bibliografias</center></h2>
			Ingrese las bibliografias de la unidad de aprendizaje.
			</div>
		</header>
		<br>
		<div class="container">
			<section>
				<table class="table">
					<tr class="info">
						<th>Clave</th>
						<th>B</th>
						<th>C</th>
						<th>Bibliografia</th>
						<th></th>
				    </tr>
				</table>

				<form method="post">
					<table class="table bg-info"  id="tabla" width="500">
						<tr class="fila-fija">
							<td><label required name="clave[]" placeholder="Clave" for="clave[]">#</label></td>
							<td><input required name="b[]" placeholder="B" type="radio"/></td>
							<td><input required name="c[]" placeholder="C" type="radio"/></td>
							<td><input required name="bibliografia[]" placeholder="Bibliografia" type="text"/></td>
							<td class="eliminar"><input type="button"   value="Eliminar"/></td>
						</tr>
					</table>

					<div class="btn-der">
						<input type="submit" name="insertar" value="Continuar" class="btn btn-info"/>
						<button id="adicional" name="adicional" type="button" class="btn btn-warning"> Agregar </button>

					</div>
				</form>
			</section>
		</div>
		
		<footer>
		</footer>
	</body>

</html>
