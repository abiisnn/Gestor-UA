<html lang='es'>

	<head>
		<title></title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'/>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
		<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js'></script>

        <script src='Funciones.js'></script> <!--Invocamos las funciones JavaScript de Funciones.js para el formulario dinamico-->
	</head>



	<body>
		<header>
			<div class='container'>
			<h2><center>Bibliografias</center></h2>
			Ingrese las bibliografias de la unidad de aprendizaje.
			</div>
		</header>
		<br>
		<div class='container'>
			<section>
				<table class='table'>
					<tr class='info'>
						<th width=60>Clave</th>
						<th width=6>B</th>
						<th width=30>C</th>
						<th>Bibliografia</th>
						<th></th>
				    </tr>
				</table>

				<form name='formulario' method='POST' action='Controlador'>
					<table class='table bg-info' id='dynamic_field' width='500'>
						<tr>
							<td width=1000><label name='etiqueta'>1</label></td>
							<input type='hidden' name='clave0' value='1'></td>
							<td><input required name='tipo0' placeholder='B' type='radio' value='B'/></td>
							<td><input required name='tipo0' placeholder='C' type='radio' value='C'/></td>
							<td><input required name='bibliografia0' placeholder='Bibliografia' size=110 type='text'/></td>
							<td><button type='button' name='add' id='add' class='btn btn-success'>Agregar</button></td>
						</tr>
					</table>

					<div class='btn-der'>
						<input id='noCampos' name='noCampos' type='hidden' />
						<input type="submit" name="insertar" value="Continuar" class="btn btn-info"/>
						

					</div>
				</form>
			</section>
		</div>
		
		<footer>
		</footer>
	</body>
