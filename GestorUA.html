<!DOCTYPE html>
<html>
<head>

<script>
a = 0;
function addCancion(){
        a++;
        var div = document.createElement('div'); // Crea un elemento DIV
        div.setAttribute('class', 'form-inline');
            div.innerHTML = '<div style="clear:both" class="Lista_'+a+' col-md-6"><input class="form-control" type="text" name="Clave_'+a+'" /></div><div class="clave_'+a+' col-md-1"><input class="form-control" name="b_'+a+'" type="radio"/></div><div class="Lista_'+a+' col-md-1"><input class="form-control" name="c_'+a+'" type="radio"/></div><div class="Lista_'+a+' col-md-5"><input class="form-control" name="bibliografi_'+a+'" type="text"/></div><div class="Lista_'+a+' col-md-4"><input name="boton_'+a+'" type="button" id="eliminar()" onClick="eliminar_dato()" value="Eliminar"/></div>';
            document.getElementById('Lista').appendChild(div);document.getElementById('Lista').appendChild(div);
}
</script>

	<title>Gestor UA</title>
</head>
<body>
<div class="container">
    <h3><center>Bibliograf&iacute;as</center></h3>
    Ingrese las bibliograf&iacute;as de la unidad de aprendizaje.

    <div class="row">
        <center>
        <div class="col-md-1"><label>Clave</label></div>
        <div class="col-md-1"><label>B</label></div>
        <div class="col-md-1"><label>C</label></div>
        <div class="col-md-5"><label>Bibliograf&iacute;a</label></div>

        <div class="col-md-1"><input class="form-control" type="radio" name="" value="C"></div>
        <div class="col-md-5"><input class="form-control" type="text" name=""></div>
    	<div class="col-md-2"><input type="button" id="add_cancion()" onClick="addCancion()" value="Agregar" />
    </div>

    </div>
