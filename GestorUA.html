<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script>
a = 0;
function addCancion(){
        a++;
 
        var div = document.createElement('div');
        div.setAttribute('class', 'form-inline');
            div.innerHTML = '<div style="clear:both" class="Clave_'+a+' col-md-1"><input class="form-control" name="Clave_'+a+'" type="text"/></div><div class="B_'+a+' col-md-1""><input class="form-control" name="B_'+a+'" type="text"/></div><div class="C_'+a+' col-md-1""><input class="form-control" name="C_'+a+'" type="text"/></div><div class="Bibliografia_'+a+' col-md-5""><input class="form-control" name="Bibliografia_'+a+'" type="text"/></div><div class="boton_'+a+' col-md-4""><input type="button" id="add_cancion()" onClick="addCancion()" value="Agregar" /></div>';
            document.getElementById('canciones').appendChild(div);document.getElementById('canciones').appendChild(div);
}
</script>

	<title>Gestor UA</title>
</head>
<body>
<div class="container">
    <h3><center>Bibliograf&iacute;as</center></h3>
    Ingrese las bibliograf&iacute;s de la unidad de aprendizaje.
    <form action="formulario2.html" id="formulario" method="get">
    <br><br>
    <div class="row">
        <div class="col-md-1"><label>Clave</label></div>
        <div class="col-md-1"><label>B</label></div>
        <div class="col-md-1"><label>C</label></div>
        <div class="col-md-5"><label>Bibliograf&iacute;a</label></div>
        <div class="col-md-4"><label> </label></div>
    </div>
    <div class="row">
    	<div class="col-md-1"><input class="form-control" type="text" name=""></div>
        <div class="col-md-1"><input class="form-control" type="text" name=""></div>
        <div class="col-md-1"><input class="form-control" type="text" name=""></div>
        <div class="col-md-5"><input class="form-control" type="text" name=""></div>
    	<div class="col-md-1"><input type="button" id="add_cancion()" onClick="addCancion()" value="Agregar" />
    </div>
    <!-- El id="canciones" indica que la función de JavaScript dejará aquí el resultado -->
    <div class="row" id="canciones">
    </div>
    </form>
</div>

</body>
</html>
